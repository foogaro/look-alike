<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcam Capture Example</title>
    <link href="css/webcam.css" rel="stylesheet">
</head>
<body>
<h1>Look alike</h1>
<div id="content">
    <div class="overlay">
        <div class="overlay-helper">
            <video id="videoElement" width="640" height="480" autoplay controls="false"></video>
            <canvas id="canvas"></canvas>
            <div class="overlay-element top-left">
              <span id="overlay-top-left-text" class="overlay-text">
                12 MP
              </span>
            </div>
            <div class="overlay-element top-right">
              <span id="overlay-top-right-text" class="overlay-text">
                ðŸ”´ Live
              </span>
                <span id="overlay-top-right-text-clear" class="overlay-text">
                âœ… Shot
              </span>
            </div>
            <div class="overlay-element bottom-left">
              <span id="overlay-bottom-left-text" class="overlay-text">
                640x480
              </span>
            </div>
            <div class="overlay-element bottom-right">
              <span id="overlay-bottom-right-text" class="overlay-text">
                <span class="takePicture" onclick="takePicture()">Take Picture</span>
              </span>
                <span id="overlay-bottom-right-text-clear" class="overlay-text">
                <span class="takePicture" onclick="clearPicture()">Clear Picture</span>
              </span>
            </div>
            <span id="show-results"><a href="results.html">Show results</a></span>
        </div>
    </div>
</div>
<canvas id="detected-canvas"></canvas>
<script src="js/webcam.js"></script>

</body>
</html>
